<!DOCTYPE html>
<html>
<head>
    <title>Sort Numbers and Display Animal Names</title>
</head>
<body>
    <h1>Sort Numbers and Display Animal Names</h1>
    <form id="inputForm">
        <label for="option">Select an option:</label>
        <select id="option" name="option">
            <option value="numbers">Sort Numbers</option>
            <option value="animals">Display Animal Names</option>
        </select>
        <div id="inputSection">
            Enter N: <input type="number" id="inputValue" name="inputValue">
        </div>
        <input type="button" value="Submit" onclick="submitForm()">
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
