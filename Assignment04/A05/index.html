<!DOCTYPE html>
<html>
<head>
    <title>Client-Side Form</title>
</head>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('BackgroundLogin.jpg') no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>

<body>
    
<div>
    <div>
        <h2><center>Client-Side Form</center></h2>
    </div>
    <form action="server_page.php" method="post" enctype="multipart/form-data">
        <label for="textbox">Textbox:</label>
        <input type="text" name="textbox" id="textbox" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <label for="option">Option:</label>
        <input type="radio" name="option" value="Option 1" required> Option 1
        <input type="radio" name="option" value="Option 2" required> Option 2
        <input type="radio" name="option" value="Option 3" required> Option 3

        <label for="listbox">List Box:</label>
        <select name="listbox" id="listbox" required>
            <option value="Option A">Option A</option>
            <option value="Option B">Option B</option>
            <option value="Option C">Option C</option>
        </select>

        <label for="file">File Upload:</label>
        <input type="file" name="file" id="file" required>

        <input type="hidden" name="hidden_element" value="This is a hidden value">

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
